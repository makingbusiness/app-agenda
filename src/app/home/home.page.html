<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-padding">
            <ion-button (click)="actualizar()" expand="block" fill="solid" shape="round">
              actualizar
            </ion-button>
        </ion-col>
        <ion-col size="12" class="ion-padding">

            <ion-button (click)="buscar()" expand="block" fill="solid" shape="round">
              Agenda
            </ion-button>
        </ion-col>
        <ion-col size="12" class="ion-padding">

            <ion-button (click)="enviar()" expand="block" fill="solid" shape="round">
              Enviar
            </ion-button>
        </ion-col>
        <ion-col size="12">
            <ion-label>{{ mensaje }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
