<ion-header>
  <ion-toolbar>
    <ion-title>Info cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid fixed>
              <ion-row>
                <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.codclie">
                </ion-col>
                <ion-col size-md="6" size="12">
                  <input type="text" [(ngModel)]="cliente.descrip">
                </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col size-md="6" size="12">
                      <input type="text" [(ngModel)]="cliente.adicionales.contacto" placeholder="Contacto">
                  </ion-col>
                  <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.represent">
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-md="6" size="12">
                  <ion-item>
                    <ion-select [(ngModel)]="claseSel" multiple="false" interface="popover" placeholder="Clase">
                      <ion-select-option [value]="clase.Descrip" *ngFor="let clase of clases">{{ clase.Descrip }}</ion-select-option>
                    </ion-select>
                  </ion-item>  
                </ion-col>
                <ion-col size-md="6" size="12">
                  <ion-item>
                    <ion-select [(ngModel)]="canalSel" multiple="false" interface="popover" placeholder="Canal">
                      <ion-select-option [value]="canal.Descrip" *ngFor="let canal of canales">{{ canal.Descrip }}</ion-select-option>
                    </ion-select>
                  </ion-item>  
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-md="4" size="12">
                  <ion-item>
                    <ion-select [(ngModel)]="paisSel" multiple="false" interface="popover" placeholder="País" [value]="paisSel" (ionChange)="cambiarPais()">
                      <ion-select-option [value]="pais.Pais" *ngFor="let pais of paises">{{ pais.NombrePais }}</ion-select-option>
                    </ion-select>
                  </ion-item>  
                </ion-col>
                <ion-col size-md="4" size="12">
                  <ion-item>
                    <ion-select [(ngModel)]="dptoSel" multiple="false" interface="popover" placeholder="Departamento" [value]="dptoSel" (ionChange)="cambiarDpto()">
                      <ion-select-option [value]="dpto.Estado" *ngFor="let dpto of dptos">{{ dpto.NombreEstado }}</ion-select-option>
                    </ion-select>
                  </ion-item>  
                </ion-col>
                <ion-col size-md="4" size="12">
                  <ion-item>
                    <ion-select [(ngModel)]="ciudadSel" multiple="false" interface="popover" placeholder="Ciudad" [value]="ciudadSel">
                      <ion-select-option [value]="ciudad.Ciudad" *ngFor="let ciudad of ciudades">{{ ciudad.NombreCiudad }}</ion-select-option>
                    </ion-select>
                  </ion-item>  
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.direc1" placeholder="Dirección">
                </ion-col>
                <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.email" placeholder="Email">
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.telef" placeholder="Teléfono">
                </ion-col>
                <ion-col size-md="6" size="12">
                    <input type="text" [(ngModel)]="cliente.movil" placeholder="Celular">
                </ion-col>
              </ion-row>




            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="programar()">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
